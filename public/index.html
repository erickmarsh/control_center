<!doctype>
<html ng-app="sampleApp">
  <head>
  </head>

  <body ng-controller="IndexController">
    <label>Please enter your name: </label>
    <input ng-model="currentCustomer.name"/>
    <button ng-click="join()">Join</button>
    <button ng-click="get_repo()">Get Repo</button>
    <br/>

    <h1>New Customers: </h1>
    <ul>
      <li ng-repeat="customer in newCustomers">{{customer.name}}</li>
    </ul>

    <h1>Bitbucket Data: </h1>
    <ul>
      <li ng-repeat="d in newBitbucketData">
        <h3>{{d.actor}}</h3>
        <a href="{{d.link}}"><div style="font-weight: bold">{{d.date}}: {{d.branch}} - {{d.action}}</div></a>
        <div style="font-style: italic">{{d.message}}</div>
      </li>
    </ul>

    <h1>Jenkins Data: </h1>
    <ul>
      <li ng-repeat="d in newJenkinsData">
        <h3>{{d.name}}</h3>
        <a href=""><div style="font-weight: bold">{{d.branch}} - {{d.build}}</div></a>
        <div style="font-style: italic">{{d.message}}</div>
      </li>
    </ul>

    <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.1/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.1/angular-route.js"></script>
    <script src="a_app.js"></script>
  </body>

</html>
